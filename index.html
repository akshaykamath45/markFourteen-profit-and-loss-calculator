<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Profit and Loss Calculator</title>
</head>
<body>
    <h1>Profit and Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price  <input type="text"  id="initial-price" placeholder="Enter the initial price here"/></label>
       
        <label for="stocks-quantity">Quantity of Stocks <input type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks you bought"/></label>
        
        <label for="current-price">Current Price <input type="text"id="current-price" placeholder="Enter the current price of stocks"/></label>
        <button id="submit-btn">Tell Me!!</button>
        <div id="output"></div>
        
    </main>
    <script src="/app.js"></script>
    
</body>
</html>
